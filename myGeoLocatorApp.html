<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>
Geolocator
</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/myGeoLocatorAppStyles.css">
<link rel="stylesheet" href="css/Qunit.css">
</head>
<body>
	<div class="mainContainer" >
		<div class="mainForm" >
			<div class="searchInputContainer" >
			    <input class="searchInput form-control" placeholder="Enter a valid website" type="text" name="websiteName" />
			</div>
			<div class="alert alert-danger errormsgs" role="alert">
				  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				  <span class="sr-only">Error:</span>
				  <span class="errorText">
				  </span>
			</div>
			<div class="buttons">
				<input class="searchButton btn btn-default" type="button" name="locateWebsite" value="Locate" />
				<input class="locateButton btn btn-default" type="button" name="locateMe" value="My Location" />
				<input class="resetButton btn btn-default" type="button" name="resetMe" value="Reset My Location" />
			</div>
		</div>
		<div class="mapLocation">
			<div id="map-canvas"></div>
		</div>
		<div id="qunit"></div>
	</div>
	<script type="text/javascript" src="js/lib/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/lib/underscore.js"></script>
	<script type="text/javascript" src="js/lib/backbone.js"></script>
	<script type="text/javascript" src="js/lib/modernizr.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap-typeahead.js"></script>
	<script type="text/javascript" src="js/lib/Qunit.js"></script>
	 <script src="https://maps.googleapis.com/maps/api/js"></script>
	<script type="text/javascript" src="js/myGeoLocatorAppUtils.js"></script>
	<script type="text/javascript" src="js/myGeoLocatorAppModels.js"></script>
	<script type="text/javascript" src="js/myGeoLocatorAppViews.js"></script>
	<script type="text/javascript" src="js/myGeoLocatorAppMain.js"></script>
	<!--script type="text/javascript" src="js/myGeoLocatorAppUnitTest.js"></script-->
</body>
</html>
